version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - REACT_APP_GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
    - ./frontend:/app
    - /app/node_modules
    command: npm start

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
    - ./backend:/app
    - /app/node_modules
    command: npm run dev 
